<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body{
           
            background-image: url(./wave\ \(1\).svg);
            background-position: bottom;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body class="vh-100">
    
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <h2 class="text-center my-3 fs-1 fw-bold mb-4">
                        Invoice Maker
                    </h2>
                </div>
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <form id="inputForm" class="border fw-medium border-2 rounded-3 py-4 px-4 d-print-none mb-4">
                        <div class="row g-2">
                            <div class="col">
                                <label class="form-label" for="items">Select Items</label>
                                <select class="form-select" name="items" id="items"> </select>
                            </div>
                            <div class="col">
                                <label class="form-label" for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" class="form-control" required>
                            </div>
                            <div class="col">
                                <button class="btn btn-lg btn-primary h-100 w-100" id="addBtn">
                                    <i class="fs-3 bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <table class="table px-3 table-bordered table-hover align-middle rounded-3" style="visibility: hidden;" id="table">
                        <thead>
                            <tr>
                                <th class="d-print-none text-center">Action</th>
                                <th class="text-center">Item Name</th>
                                <th class="text-end ">Unit Price</th>
                                <th class="text-end ">Quantity</th>
                                <th class="text-end ">Cost</th>
            
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="rows"></tbody>
                        <tfoot class="fw-bold  d-print-none">
                            <td class="text-center " colspan="4">Total Cost</td>
                            <td class="text-end total"> </td>
                        </tfoot>
                        
                    </table>
                    <div class="d-none d-print-block">
                        <div class="text-end">
                            <p class="fw-bold fs-2">Total cost is : <span class="totalPrint"> </span></p>
                        </div>
                    </div>
                    <div class="text-end " >
                        <button class="btn btn-primary d-print-none" style="visibility: hidden;" id="printBtn" onclick="print()">
                            <i class="bi bi-printer"></i>
                            Print
                        </button>
                </div>
            </div>    

                   
                </div>
            </div>
        </div>
        
    
   
    

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/products.js"></script>
<script src="js/app.js"></script>
</body>
</html>
